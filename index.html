<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>
        <img src="./images/image-equilibrium.jpg" alt="Hero Image" />
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="View Icon" />
        </div>
      </header>
      <article>
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </article>
      <section class="info">
        <section class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
          <h2>0.041 ETH</h2>
        </section>
        <section class="time">
          <img src="./images/icon-clock.svg" alt="Clock Icon" />
          <h3>3 days left</h3>
        </section>
      </section>
      <footer class="creator">
        <img src="./images/image-avatar.png" alt="Image Avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rachmatilham">Rachmat Ilham Maulana</a>.
    </footer>
  </body>
</html>
